<table mat-table [dataSource]="salas!" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Criado por">
    <th mat-header-cell *matHeaderCellDef>Criado por</th>
    <td mat-cell *matCellDef="let element">{{ element.user }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Tema">
    <th mat-header-cell *matHeaderCellDef>Tema</th>
    <td mat-cell *matCellDef="let element">{{ element.tema }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Máx. Players">
    <th mat-header-cell *matHeaderCellDef>Máx. Players</th>
    <td mat-cell *matCellDef="let element">{{ element.max_player }}</td>
  </ng-container>

  <ng-container matColumnDef="Tempo">
    <th mat-header-cell *matHeaderCellDef>Tempo</th>
    <td mat-cell *matCellDef="let element">{{ element.tempo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
