<mat-card class="card">
  <mat-card-title style="text-align: center;">
    {{questao.pergunta.descricao}}
  </mat-card-title>
</mat-card>
<div *ngIf="resultado != null">
  {{resultado.result}}
</div>
<div id="formatButtons">
  <button *ngFor="let alternativa of questao.respostas" mat-raised-button color="primary" (click)="onResposta(alternativa)">
    {{alternativa.descricao}}
  </button>
</div>
