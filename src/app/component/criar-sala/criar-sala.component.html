<div class="container">
  <mat-card class="shadow p-3 mb-5 bg-body rounded mat-elevation-z12">
    <mat-card-header>
      <mat-card-title>Criar Sala</mat-card-title>
      <mat-card-subtitle>Opções</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-label>
          Máx. Players
        </mat-label>
        <mat-select [(ngModel)]="quantValue" class="pg-dark">
          <mat-option *ngFor="let quant of quantPlayers" [value]="quant">
            {{ quant }}
          </mat-option>
        </mat-select>
      </p>
      <p>
        <mat-label>
          Tema
        </mat-label>
        <mat-select [(ngModel)]="temaValue">
          <mat-option *ngFor="let tema of temas" [value]="tema.value">
            {{ tema.label }}
          </mat-option>
        </mat-select>
      </p>
      <p>
        <mat-label>
          Tempo de perguntas
        </mat-label>
        <mat-select [(ngModel)]="tempoValue">
          <mat-option *ngFor="let time of tempoPartida" [value]="time">
            {{ time }}
          </mat-option>
        </mat-select>
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-md-end">
      <button mat-icon-button (click)="printValues()">
        <mat-icon style="color: green;">
          save
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
