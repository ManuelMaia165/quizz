<body style="background-color: #e8d8ff;">
<mat-card >
    <mat-card-title>
      Login de UsuÃ¡rio
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label for="email">
              Email
            </mat-label>
            <input matInput type="text" name="email" class="form-control" formControlName="email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
          <mat-label for="password">
            Senha
          </mat-label>
          <input matInput name="password" type="password" formControlName="password" [minlength]="8">
        </mat-form-field>
        </div>
        <div id="spaceBetween">
          <button mat-raised-button color="primary" type="submit">Entrar</button>
          <button mat-raised-button color="primary" (click)="onRegister()">Registrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</body>
