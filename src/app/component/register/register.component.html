<mat-card>
  <mat-card-title>
    Registro de Usu√°rio
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="email">
            Email
          </mat-label>
          <input matInput type="text" name="email" class="form-control" formControlName="email">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
        <mat-label for="password">
          Password
        </mat-label>
        <input matInput type="password" class="form-control" formControlName="password">
      </mat-form-field>
      </div>
      <div id="spaceBetween">
        <button mat-raised-button color="primary" type="submit">Enviar</button>
        <button mat-raised-button color="primary" (click)="onLogin()">Logar-se</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
